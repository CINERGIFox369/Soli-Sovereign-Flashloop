name: security-audit
name: "ğŸ”’ Security Audit & Compliance"

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'
      - '**/*.rs'
  pull_request:

jobs:
  secrets-scan:
    name: "ğŸ” Secrets Detection"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          echo "ğŸ” Scanning for vulnerable dependencies..."
          npm audit --audit-level=high || true
          npm audit --audit-level=moderate --json > audit-results.json || true

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-results
          path: audit-results.json
          retention-days: 30

  container-security:
    name: ğŸ³ Container Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deny.toml if missing
        run: |
          if [ ! -f deny.toml ]; then
            cat > deny.toml <<'EOF'
[licenses]
allow = [
  "MIT",
  "Apache-2.0",
  "Apache-2.0 WITH LLVM-exception",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "Unicode-DFS-2016",
]
deny = [
  "GPL-2.0",
  "GPL-3.0",
  "AGPL-3.0",
]
bans = []
EOF
          fi

      - name: Run Gitleaks scan
        uses: zricethezav/gitleaks-action@v8
        with:
          args: --path=. --verbose

  trufflehog_scan:
    name: Scan for Secrets with TruffleHog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create deny.toml if missing
        run: |
          if [ ! -f deny.toml ]; then
            cat > deny.toml <<'EOF'
[licenses]
allow = [
  "MIT",
  "Apache-2.0",
  "Apache-2.0 WITH LLVM-exception",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "Unicode-DFS-2016",
]
deny = [
  "GPL-2.0",
  "GPL-3.0",
  "AGPL-3.0",
]
[bans]
EOF
          fi

      - name: Run Gitleaks scan
        uses: zricethezav/gitleaks-action@v8
        with:
          args: --path=. --verbose

      - name: Set BASE and HEAD commits
        id: commits
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "BASE=${{ github.event.before }}" >> $GITHUB_OUTPUT
            echo "HEAD=${{ github.sha }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "BASE=${{ github.event.pull_request.base.sha }}" >> $GITHUB_OUTPUT
            echo "HEAD=${{ github.event.pull_request.head.sha }}" >> $GITHUB_OUTPUT
          else
            echo "BASE=" >> $GITHUB_OUTPUT
            echo "HEAD=" >> $GITHUB_OUTPUT
          fi

      - name: Run TruffleHog (CLI) scan
        if: ${{ steps.commits.outputs.BASE != '' && steps.commits.outputs.HEAD != '' && steps.commits.outputs.BASE != steps.commits.outputs.HEAD }}
        env:
          BASE: ${{ steps.commits.outputs.BASE }}
          HEAD: ${{ steps.commits.outputs.HEAD }}
          TRUFFLEHOG_GITHUB_API_KEY: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BASE="$BASE"
          HEAD="$HEAD"
          if [ -z "$BASE" ] || [ -z "$HEAD" ]; then
            echo "::warning::BASE or HEAD commit not set, skipping scan."
            exit 0
          fi
          if [ "$BASE" == "$HEAD" ]; then
            echo "::warning::No new commits to scan."
            exit 0
          fi
          npx trufflehog github --since-commit "$BASE" --branch "$HEAD" --fail --no-update --github-actions

      - name: Run TruffleHog action
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ steps.commits.outputs.BASE }}
          head: ${{ steps.commits.outputs.HEAD }}
          extra_args: --debug --only-verified

  build:
    name: Build (Rust)
  vulnerability-audit:
    name: ğŸ§¾ Vulnerability Audit (Rust)
    runs-on: ubuntu-latest
    needs: [dependency-security, container-security, secrets-scan]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-security-audit

      - name: Install Security Tools
        run: |
          cargo install cargo-audit --locked || true
          cargo install cargo-deny --locked || true
          cargo install cargo-outdated --locked || true

      - name: Run Cargo Audit and Generate Reports
        run: |
          echo "ğŸ” Running security vulnerability audit..."
          cargo audit --color=always --deny warnings || true
          cargo audit --format=json > audit-report.json || true
          cargo audit --format=markdown > audit-report.md || true

      - name: Upload Audit Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-reports
          path: |
            audit-report.json
            audit-report.md
          retention-days: 30

  compliance-check:
    name: ğŸ“‹ Compliance Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-dependency-check
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Docker security
        run: |
          echo "ğŸ”’ Validating Dockerfile security practices..."
          if [ -f Dockerfile ]; then
            if ! grep -q "USER" Dockerfile; then
              echo "âŒ Dockerfile should specify non-root USER"
              exit 1
            fi
            if grep -q "COPY.*\*" Dockerfile; then
              echo "âš ï¸ Avoid using wildcards in COPY commands"
            fi
          else
            echo "âš ï¸ No Dockerfile found; skipping Docker validation."
          fi
          echo "âœ… Docker security validation passed"

      - name: Environment security check
        run: |
          echo "ğŸ” Checking environment configuration..."
          if find . -name "*.env*" -not -path "./node_modules/*" -exec grep -l "sk_\|pk_\|secret" {} \; | grep -v ".example"; then
            echo "âŒ Potential secrets found in environment files"
            exit 1
          fi
          echo "âœ… Environment security check passed"

  security-report:
    name: ğŸ“Š Security Report
    runs-on: ubuntu-latest
    needs: [dependency-security, container-security, secrets-scan, vulnerability-audit, compliance-check]
    if: always()
    steps:
      - name: Generate security summary
        run: |
          echo "ğŸ”’ SECURITY AUDIT SUMMARY"
          echo "========================="
          echo "Date: $(date)"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo ""
          echo "âœ… Dependency Security: ${{ needs.dependency-security.result }}"
          echo "âœ… Container Security: ${{ needs.container-security.result }}"
          echo "âœ… Secrets Detection: ${{ needs.secrets-scan.result }}"
          echo "âœ… Vulnerability Audit: ${{ needs.vulnerability-audit.result }}"
          echo "âœ… Compliance Check: ${{ needs.compliance-check.result }}"
          echo ""
          if [[ "${{ needs.dependency-security.result }}" == "success" && 
                "${{ needs.container-security.result }}" == "success" && 
                "${{ needs.secrets-scan.result }}" == "success" && 
                "${{ needs.vulnerability-audit.result }}" == "success" && 
                "${{ needs.compliance-check.result }}" == "success" ]]; then
            echo "ğŸ‰ ALL SECURITY CHECKS PASSED"
          else
            echo "ğŸš¨ SECURITY ISSUES DETECTED - REVIEW REQUIRED"
          fi
