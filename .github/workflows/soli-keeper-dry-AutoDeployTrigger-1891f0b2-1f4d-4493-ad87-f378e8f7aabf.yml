name: Trigger auto deployment for soli-keeper-dry

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/soli-keeper-dry-AutoDeployTrigger-1891f0b2-1f4d-4493-ad87-f378e8f7aabf.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.SOLIKEEPERDRY_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SOLIKEEPERDRY_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SOLIKEEPERDRY_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: solisovereignacr.azurecr.io
          registryUsername: ${{ secrets.SOLIKEEPERDRY_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SOLIKEEPERDRY_REGISTRY_PASSWORD }}
          containerAppName: soli-keeper-dry
          resourceGroup: main
          imageToBuild: solisovereignacr.azurecr.io/soli-keeper-dry:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


