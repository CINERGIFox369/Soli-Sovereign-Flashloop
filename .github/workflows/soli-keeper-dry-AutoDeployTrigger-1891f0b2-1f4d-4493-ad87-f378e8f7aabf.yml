name: Trigger auto deployment for soli-keeper-dry

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches:
      - main
    paths:
      - '**'
      - '.github/workflows/soli-keeper-dry-AutoDeployTrigger-1891f0b2-1f4d-4493-ad87-f378e8f7aabf.yml'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # This is required for requesting the OIDC JWT Token
      contents: read # Required when GH token is used to authenticate with private repo
      packages: write # required to push to GHCR

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/soli-keeper-dry:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/soli-keeper-dry:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/soli-keeper-dry:latest
          cache-to: type=registry,mode=max,ref=ghcr.io/${{ github.repository_owner }}/soli-keeper-dry:cache