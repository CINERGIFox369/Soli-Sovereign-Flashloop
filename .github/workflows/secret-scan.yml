name: Secret scan (gitleaks)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  gitleaks-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          args: '--redact'

      - name: Upload findings
        if: failure()
        run: |
          echo "gitleaks detected potential secrets. Fix before merging."
          exit 1
